<body>
	<!--Login Modal-->
	<div class="modal fade" id="loginForm">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Login</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form action="/login.php">
						<div class="form-group">
							<label for="username"><b>User Name</b></label>
							<input type="email" class="form-control" placeholder="Email" name="username" required>
						</div>
						<div class="form-group">
							<label for="password"><b>Password</b></label>
							<input type="password" class="form-control" placeholder="Password" name="password" required>
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
				<div class="modal-footer">
					<span class="psw">Forgot your <a href="#">password?</a></span>
				</div>
			</div>
		</div>
	</div>
	
	<!--Registration Modal-->
	<div class="modal fade" id="registrationForm">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Register</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form action="/register.php">
						<div class="form-group">
							<label for="username"><b>User Name</b></label>
							<input type="email" class="form-control" placeholder="Email" name="username" required>
						</div>
						<div class="form-group">
							<label for="first-name"><b>First Name</b></label>
							<input type="text" class="form-control" placeholder="First Name" name="first-name" required>
						</div>
						<div class="form-group">
							<label for="last-name"><b>Last Name</b></label>
							<input type="text" class="form-control" placeholder="Last Name" name="last-name" required>
						</div>
						<div class="form-group">
							<label for="password"><b>Password</b></label>
							<input id="inputPassword"type="password" class="form-control" placeholder="Password" name="password" required>
						</div>
						<div class="form-group">
							<label for="confirm-password"><b>Confirm Password</b></label>
							<input type="password" class="form-control" placeholder="Confirm Password" name="confirm-password" 
								data-match="#inputPassword" data-match-error="This password does not match the entry above." required>
								<div class="help-block with-errors"></div>
						</div>
						<button type="submit" class="btn btn-primary">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
